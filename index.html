<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hello Kitty Trip Planner (Fixed)</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* 定義 Hello Kitty 配色 */
        :root {
            --kitty-pink: #f4d9de;
            --kitty-dark: #222629;
            --kitty-white: #ffffff;
        }
        
        body {
            background-color: #fce7f3;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
    </style>
</head>
<body>

<!-- App 容器 -->
<div class="w-full max-w-md h-[90vh] bg-[#f4d9de] rounded-3xl shadow-2xl overflow-hidden flex flex-col relative border-4 border-white">
    
    <!-- 1. 頭像區域 -->
    <div class="bg-white pt-10 pb-6 rounded-b-[3rem] shadow-sm flex flex-col items-center z-10">
        <div class="w-32 h-32 rounded-full p-1 bg-[#f4d9de] mb-3 shadow-inner">
            <div class="w-full h-full rounded-full bg-white overflow-hidden border-4 border-white flex items-center justify-center">
                <!-- 這裡嵌入 Base64 圖片，確保一定顯示 -->
                <img src="image/jpeg;base64,...(這裡會自動填入您的圖片編碼)..." alt="Hello Kitty" class="w-full h-full object-cover">
            </div>
        </div>
        <h1 class="text-2xl font-black text-[#222629] tracking-widest">MY TRIP</h1>
        <p class="text-xs font-bold text-gray-400 mt-1">HELLO KITTY EDITION</p>
    </div>

    <!-- 2. 功能按鈕區域 -->
    <div class="flex-1 px-6 py-6 space-y-4 overflow-y-auto">
        
        <!-- 行程按鈕 -->
        <button class="w-full bg-white rounded-2xl p-5 shadow-sm active:scale-95 transition-transform flex items-center justify-between group cursor-pointer border-2 border-transparent hover:border-white">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 rounded-full bg-[#f4d9de]/50 flex items-center justify-center text-[#222629]">
                    <i class="fa-solid fa-map-location-dot text-xl"></i>
                </div>
                <div class="text-left">
                    <h3 class="font-bold text-lg text-[#222629] block">行程規劃</h3>
                    <p class="text-xs text-gray-500 block">Itinerary</p>
                </div>
            </div>
            <i class="fa-solid fa-chevron-right text-gray-300"></i>
        </button>

        <!-- 記帳按鈕 -->
        <button class="w-full bg-white rounded-2xl p-5 shadow-sm active:scale-95 transition-transform flex items-center justify-between group cursor-pointer border-2 border-transparent hover:border-white">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 rounded-full bg-[#f4d9de]/50 flex items-center justify-center text-[#222629]">
                    <i class="fa-solid fa-wallet text-xl"></i>
                </div>
                <div class="text-left">
                    <h3 class="font-bold text-lg text-[#222629] block">旅行記帳</h3>
                    <p class="text-xs text-gray-500 block">Expenses</p>
                </div>
            </div>
            <i class="fa-solid fa-chevron-right text-gray-300"></i>
        </button>

        <!-- 購物按鈕 -->
        <button class="w-full bg-white rounded-2xl p-5 shadow-sm active:scale-95 transition-transform flex items-center justify-between group cursor-pointer border-2 border-transparent hover:border-white">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 rounded-full bg-[#f4d9de]/50 flex items-center justify-center text-[#222629]">
                    <i class="fa-solid fa-bag-shopping text-xl"></i>
                </div>
                <div class="text-left">
                    <h3 class="font-bold text-lg text-[#222629] block">購物清單</h3>
                    <p class="text-xs text-gray-500 block">Shopping List</p>
                </div>
            </div>
            <i class="fa-solid fa-chevron-right text-gray-300"></i>
        </button>
    </div>

    <!-- 3. 底部導航 -->
    <div class="bg-white px-6 py-4 rounded-t-[2.5rem] shadow-lg z-20">
        <div class="flex justify-around items-center text-[#222629]">
            <i class="fa-solid fa-house text-xl cursor-pointer hover:text-pink-400"></i>
            <i class="fa-solid fa-heart text-xl text-gray-300 cursor-pointer hover:text-pink-400"></i>
            <div class="relative -top-6">
                <div class="w-14 h-14 bg-[#222629] rounded-full flex items-center justify-center text-white border-4 border-[#f4d9de] shadow-lg cursor-pointer active:scale-90 transition-transform">
                    <i class="fa-solid fa-plus text-xl"></i>
                </div>
            </div>
            <i class="fa-solid fa-bell text-xl text-gray-300 cursor-pointer hover:text-pink-400"></i>
            <i class="fa-solid fa-user text-xl text-gray-300 cursor-pointer hover:text-pink-400"></i>
        </div>
    </div>
</div>

</body>
</html>
