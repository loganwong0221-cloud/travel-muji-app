<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kitty Travel App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        kitty: {
                            bg: '#FFF5F7',
                            text: '#5D4037',
                            pink: '#FF9EAC',
                            hot: '#FF69B4',
                            red: '#E60033'
                        }
                    },
                    fontFamily: {
                        sans: ['Varela Round', 'Arial', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        /* 保證顯示的可愛圓點背景 (CSS繪製，無需圖片) */
        body {
            background-color: #fff0f5;
            background-image: radial-gradient(#ffb7c5 15%, transparent 16%), radial-gradient(#ffb7c5 15%, transparent 16%);
            background-size: 30px 30px;
            background-position: 0 0, 15px 15px;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(4px);
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="text-kitty-text h-screen flex justify-center overflow-hidden font-sans">

    <div id="app" class="w-full max-w-md h-full flex flex-col shadow-2xl relative overflow-hidden border-x-4 border-white glass-effect">
        
        <!-- Header -->
        <header class="bg-kitty-pink px-5 py-3 shadow-md z-10 flex justify-between items-center flex-shrink-0 rounded-b-[2rem]">
            <div class="flex items-center gap-2">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/0/05/Hello_kitty_character_portrait.png/220px-Hello_kitty_character_portrait.png" 
                     class="w-10 h-10 object-contain drop-shadow-md bg-white rounded-full p-1" 
                     alt="Kitty">
                <h1 class="text-lg font-bold text-white tracking-wide drop-shadow-sm">{{ currentTitle }}</h1>
            </div>
            <div class="text-[10px] bg-white text-kitty-pink px-3 py-1 rounded-full font-bold shadow-sm">
                {{ currentDate }}
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto p-4 space-y-4 no-scrollbar pb-24 bg-white/40">
            
            <!-- 1. 行程表功能 (含自動天氣) -->
            <div v-if="currentTab === 'schedule'" class="space-y-4">
                <button v-if="!showScheduleForm" @click="showScheduleForm = true" class="w-full py-3 bg-white border-2 border-dashed border-kitty-pink rounded-3xl text-kitty-pink hover:bg-kitty-pink hover:text-white transition flex justify-center items-center gap-2 font-bold shadow-sm">
                    <i class="ri-add-line text-xl"></i> 添加新行程
                </button>

                <!-- 新增行程表單 -->
                <div v-if="showScheduleForm" class="bg-white p-5 rounded-3xl shadow-lg border-2 border-kitty-pink relative">
                    <button @click="showScheduleForm = false" class="absolute top-3 right-3 text-kitty-pink"><i class="ri-close-circle-fill text-2xl"></i></button>
                    <h3 class="text-center text-kitty-pink font-bold mb-4">✨ New Plan ✨</h3>
                    
                    <div class="space-y-3">
                        <input type="text" v-model="newSchedule.title" placeholder="要做什麼呢？" class="w-full bg-pink-50 rounded-xl p-3 text-sm outline-none focus:ring-2 focus:ring-kitty-pink">
                        
                        <!-- 地點輸入 (觸發天氣查詢) -->
                        <div class="relative">
                            <input type="text" v-model="newSchedule.location" @change="fetchWeather" placeholder="地點 (英文, 例: Tokyo)" class="w-full bg-pink-50 rounded-xl p-3 text-sm outline-none focus:ring-2 focus:ring-kitty-pink">
                            <i class="ri-search-line absolute right-3 top-3 text-gray-400"></i>
                        </div>

                        <div class
